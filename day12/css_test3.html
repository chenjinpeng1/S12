<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css test3 </title>
</head>
<body>
    <div>
        <div style="background-color: red;float: left;width: 30%">123</div>
        <div style="background-color: green;float: left;width: 50%">456</div>
        <div style="background-color: black;float: right;width: 10%;">789</div>
    </div>

    <div style="width: 500px;">
        <div style="background-color: red;float: left;width: 30%">123</div>
        <div style="background-color: green;float: left;width: 50%">456</div>
        <div style="background-color: black;float: right;width: 10%;">789</div>
    </div>

    <hr/>
    <div style="width: 500px;background-color: deeppink;height: 100px">
        <div style="background-color: red;float: left;width: 30%">123</div>
        <div style="background-color: green;float: left;width: 50%">456</div>
        <div style="background-color: black;float: right;width: 10%;">789</div>
    </div>

    <div style="width: 500px;background-color: deeppink;height: 100px">
        <div style="background-color: red;float: left;width: 30%">123</div>
        <div style="background-color: green;float: left;width: 50%">456</div>
        <div style="background-color: black;float: right;width: 10%;">789</div>
        <div style="clear: both"></div>
    </div>

    <hr/>
    <div style="position: fixed;bottom: 50px;right: 50px">定位</div>
    <div style="position: relative;background-color: deeppink;height: 400px;width: 500px">
        <div style="position: absolute;bottom: 50px;right: 50px">相对定位</div>
    </div>
</body>
</html>
