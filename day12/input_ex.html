<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>input 练习</title>
</head>
<body>

    <h1>input系列标签</h1>

    <input type="checkbox"/>

    <h4>radio</h4>

    <p>男：<input name="sex" type="radio"/></p>
    <p>女：<input name="sex" type="radio"/></p>

    <input type="text"/>
    <input type="password"/>

    <input type="button" value="button"/>
    <input type="submit" value="submit"/>
    <hr/>
    <input type="file"/>

    <form action="http://10.0.4.42:8000/django_form/">
        <div>
            主机名：<input name="hostname" type="text">
        </div>
        <div>
            端口：<input name="port" type="text">
        </div>
        <input type="submit" value="submit"/>
    </form>

    <textarea>iii</textarea><br/>
    <input type="text" value="jjj"/><br/>

    <label for="cbl">婚否:</label>
    <input id="cbl" type="checkbox"/>
    <input id="cl" type="radio"/>

</html>
