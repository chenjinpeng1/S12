<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>编辑</title>
    <link rel="stylesheet" media="screen" href="styles/editPage.css" />
</head>
<body>
    <h1>不支持？</h1>

    <h3>利用a标签跳转页面修改。。。</h3>
    <div class="container">
        <form id="edit-form" class="edit-set">
            <div class="title-set">主机信息编辑页</div>
            <label for="hostname"><div>主机名：</div>
                <input id="hostname" type="text" />

            <label for="ip"><div>IP地址：</div>
                <input id="ip" type="text" />

            <label for="port"><div>端　口：</div>
                <input id="port" type="text" />
            </label>
            <div class="button-set">
                <ul>
                    <li><button>取消</button></li>
                    <li><button>保存</button></li>
                </ul>
            </div>
        </form>
    </div>
    <script rel="script" src="scripts/jquery-2.2.3.js"></script>
    <script rel="script" src="scripts/extends.js"></script>
    <script rel="script" src="scripts/homework2.js"></script>
