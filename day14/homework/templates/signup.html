
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="登录页面">
    <meta name="author" content="Q1mi">
    <link rel="stylesheet" href="../font-awesome-4.6.1/css/font-awesome.min.css" />

    <title>注册</title>

    <!-- Bootstrap core CSS -->
    <link href="../styles/bootstrap.css" rel="stylesheet" />

    <!-- Custom styles for this template -->
    <link href="../styles/common.css" rel="stylesheet" />
    <link href="../styles/login.css" rel="stylesheet" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="../scripts/html5shiv.js"></script>
    <script src="../scripts/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="page-header header">
      <h2>宇宙超级无敌管理系统</h2>
    </div>
    <div class="container">


      <form class="form-signin">
        <h2 class="form-signin-heading">欢迎注册</h2>
        <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-envelope-o fa-fw" aria-hidden="true"></i></span>
          <label for="inputEmail" class="sr-only">邮箱</label>
          <input type="email" id="inputEmail" class="form-control" placeholder="请输入邮箱" required autofocus>
        </div>
        <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-key fa-fw" aria-hidden="true"></i></span>
          <label for="inputPassword" class="sr-only">设置密码</label>
          <input type="password" id="inputPassword" class="form-control" placeholder="设置密码" required>
        </div>
        <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-repeat fa-fw" aria-hidden="true"></i></span>
          <label for="inputPassword" class="sr-only">确认密码</label>
          <input type="password" id="repeatPassword" class="form-control" placeholder="确认密码" required>
        </div>
        <div class="input-group">
            <div class="form-left">
                <div class="hidden"></div>
              <label for="authCode" class="sr-only">输入验证码</label>
              <input type="text" id="authCode" class="form-control" placeholder="请输入右侧结果" required>
            </div>
            <div class="form-right">
                <img class="ccap" src="../images/ccap.png">
            </div>

        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">注册</button>
        <div class="checkbox clearfix">
            <a href="login.html" class="a pull-left">已有账号？>></a>
        </div>
      </form>


    </div> <!-- /container -->

    <div class="footer">
      <div>
        Copyright©2016  <a href="http://www.liwenzhou.com">Q1mi</a> 版权所有
      </div>
    </div>

  <script src="../scripts/jquery-2.2.3.js"></script>
  <script src="../scripts/bootstrap.min.js"></script>

  </body>
</html>
