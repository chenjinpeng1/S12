
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="登录页面">
    <meta name="author" content="Q1mi">
    <link rel="stylesheet" href="../font-awesome-4.6.1/css/font-awesome.min.css" />

    <title>登录</title>

    <!-- Bootstrap core CSS -->
    <link href="../styles/bootstrap.css" rel="stylesheet" />

    <!-- Custom styles for this template -->
    <link href="../styles/common.css" rel="stylesheet" />
    <link href="../styles/login.css" rel="stylesheet" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="../scripts/html5shiv.js"></script>
    <script src="../scripts/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="page-header header">
      <h2>宇宙超级无敌管理系统</h2>
    </div>
    <div class="container">


      <form class="form-signin">
        <h2 class="form-signin-heading">请登录</h2>
        <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-envelope-o fa-fw" aria-hidden="true"></i></span>
          <label for="inputEmail" class="sr-only">邮箱</label>
          <input type="email" id="inputEmail" class="form-control" placeholder="邮箱" required autofocus>
        </div>
        <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-key fa-fw" aria-hidden="true"></i></span>
          <label for="inputPassword" class="sr-only">密码</label>
          <input type="password" id="inputPassword" class="form-control" placeholder="密码" required>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> 记住我
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
      </form>

    </div> <!-- /container -->

    <div class="footer">
      <div>
        Copyright©2016  <a href="http://www.liwenzhou.com">Q1mi</a> 版权所有
      </div>
    </div>

  <script src="../scripts/jquery-2.2.3.js"></script>
  <script src="../scripts/bootstrap.min.js"></script>

  </body>
</html>
