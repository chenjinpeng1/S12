<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>event exercise</title>
</head>
<body>
    <div>
        <input type="button" value="增加" />
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
        </ul>
        <button id="LeftEvent">aaaa</button>
        <div class="MasterMenu">aaaa</div>
        <div class="MasterMenu">bbbb</div>
        <div class="MasterMenu">cccc</div>
    </div>
    <script src="../jquery-2.2.3.js"></script>
    <script>
        $(function() {
           $("input").click(function() {
               $("ul").append("<li>8</li>");
           })
        });
//        $(document).ready(function() {
//            $("li").styles("cursor", "pointer");
//            $("li").click(function() {
//                console.log($(this).text());
//                alert($(this).text())
//            })
//        });
//        $(function() {
//           $("li").bind("click", function(){
//               alert($(this).text());
//           })
//        });
        $(function() {
           $("ul").delegate("li", "click", function() {
               alert($(this).text());
           })
        });

        $(function() {
           $("div").delegate("#LeftEvent", "click", function() {
              alert($(this).text());
           });
        });

//      不要在多层div下找元素委托事件，那样会重复
        $(function() {
           $("body").delegate(".MasterMenu", "click", function() {
              console.log("chenjinpeng");
           });
        });

        function Func() {
            alert($(this).text());
        }
        $(function() {
            $("div").delegate("#LeftEvent", "click", Func);
        })
    </script>
</body>
</html>
