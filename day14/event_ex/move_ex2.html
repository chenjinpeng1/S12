<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>move exercise2</title>
</head>
<body>
    <div style="border: 1px solid #ddd;width: 400px;position: absolute; right: 10px">
        <div id="title1" style="background-color: black;height: 40px;color: white;">
            标题1
        </div>
        <div style="height: 200px;">
            内容1
        </div>
    </div>
    <div style="border: 1px solid #ddd;width: 400px;position: absolute; left: 10px">
        <div id="title2" style="background-color: red;height: 40px;color: white;">
            标题2
        </div>
        <div style="height: 200px;">
            内容2
        </div>
    </div>
    <script src="../jquery-2.2.3.js"></script>
    <script>
        $(function() {
            $("#title1").mouseover(function() {
                $(this).css("cursor", "move");
            }).mousedown(function(e) {
                var _event = e || window.event;
                var old_x = _event.clientX;
                var old_y = _event.clientY;
                var parent_old_x = $(this).parent().offset().left;
                var parent_old_y = $(this).parent().offset().top;
                // 绑定鼠标拖动的事件
                $(this).bind("mousemove", function(e) {
                    var _new_event = e || window.event;
                    var new_x = _new_event.clientX;
                    var new_y = _new_event.clientY;
                    var x = new_x - old_x;
                    var y = new_y - old_y;
                    var parent_new_x = parent_old_x + x;
                    var parent_new_y = parent_old_y + y;
                    $(this).parent().css("left", parent_new_x+"px");
                    $(this).parent().css("top", parent_new_y+"px");
                })
            }).mouseup(function() {
                $(this).unbind("mousemove");
            });
        });
    </script>
</body>
</html>
